<app-navbar></app-navbar>

<div class="form-container">
    <p style="text-align: center;font-size: 25px;">Contact</p>
    <form [formGroup]="userForm">
        <input type="text" id="name" formControlName="name" placeholder="Name">
        <div *ngIf="userForm.get('name')?.hasError('required') &&userForm.get('name').touched">Name is required</div>
        
        <input type="email" id="email" formControlName="email" placeholder="Email">
        <div *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email').touched">Email is required</div>

        <textarea id="message" formControlName="message" rows="4" placeholder="Message"></textarea>
        
        <button (click)="onSubmit()">Submit</button>
    </form>

    <div class="notification" [class.show]="showNotification">
        Form Submitted Successfully!
    </div>
    <div class="error-notification" [class.show]="showErrorNotification">
        Please fill out all required fields!
    </div>

</div>


<div style="margin-top: 20px;">
    <app-footer></app-footer>
</div>
