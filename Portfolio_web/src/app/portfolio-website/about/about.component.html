<app-navbar></app-navbar>

<div class="about-me-container">
    <div class="main-content animate__animated animate__fadeInup">
        <div class="company-section" *ngIf="showCompany">
            <div id="skills-section" class="skills-section animate__animated animate__fadeInUp">
                <p style="font-size: 25px; color: #6b08a6;">Company</p>
            </div>
            
            <p>TMA solution</p>

        </div>
        <div class="projects-section" *ngIf="showProjects">
            <div id="skills-section" class="skills-section animate__animated animate__fadeInUp">
                <p style="font-size: 25px; color: #6b08a6;">Projects</p>
            </div>
        </div>

        <div class="project-card" *ngFor="let project of projects">
            <h4>{{project.name}}</h4>
            <p>{{project.description}}</p>
            <p>{{project.year}}</p>
        </div>
    </div>
</div>

<app-footer></app-footer>
